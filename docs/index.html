<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random 5 exercises for the ATHLEAN-X "Hour a Week" Ab Workout</title>
  <style>
    .selected {
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
  <script>
    const EXERCISES = [
      'Canoeing',
      'Reverse cork scews',
      'Upper circle crunch',
      'Side crunch',
      'X-man plank',
      'Heals to the heavens',
      'Frog crunches',
      'Pendulum planks',
    ]

    // From https://stackoverflow.com/a/19270021/369171
    function getRandom(arr, n) {
      var result = new Array(n),
        len = arr.length,
        taken = new Array(len);
      if (n > len)
        throw new RangeError("getRandom: more elements taken than available");
      while (n--) {
        var x = Math.floor(Math.random() * len);
        result[n] = arr[x in taken ? taken[x] : x];
        taken[x] = --len;
      }
      return result;
    }

    window.addEventListener('load', () => {
      let parent = document.querySelector('#exercise-list')
      let selectedExercises = getRandom(EXERCISES, 5)

      selectedExercises.forEach(exerciseName => {
        let newLi = document.createElement('li')
        newLi.innerHTML = exerciseName
        parent.appendChild(newLi)
      })
    })
  </script>
</head>
<body>
  <main>
    <p>Today's 5 exercises:</p>
    <ol id="exercise-list">
    </ol>
  </main>
  <footer>
    <a href="https://youtu.be/drJ-D_uURIc">ATHLEAN-X: The "Hour a Week" Ab Workout (FOLLOW ALONG!)</a>
  </footer>
</body>
</html>
